<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>PB Calculator</h1>
    <h3>Parameters</h3>
    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="cash" id="cashUsd" autocomplete="off" checked> USD
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="cash" id="cashBtc" autocomplete="off"> BTC
        </label>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="term" id="longTerm" autocomplete="off" checked> Long Term
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="term" id="shortTerm" autocomplete="off"> Short Term
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-addon">Cash</span>
        <input type="text" class="form-control" id="cash" value="100">
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-addon">ROI cut off</span>
        <input type="text" class="form-control" id="returnCut" value="0">
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" onclick="main()">Compute</button>
    </div>
    <br>
    <h3>Coins</h3>
    <div class="row">
      <div class=".col-6">
        <table class="table table-sm">
          <th scope="row">Long Term</th>
          <th scope="row">Short Term</th>
          <tr>
            <td>
              <table id="longCoins">
                <tr>
                  <td>BTC</td>
                  <td>
                    <input type="text" class="form-control" id="BTC" value="25000">
                  </td>
                </tr>
                <tr>
                  <td>ETH</td>
                  <td>
                    <input type="text" class="form-control" id="ETH" value="400">
                  </td>
                </tr>
                <tr>
                  <td>ZEN</td>
                  <td>
                    <input type="text" class="form-control" id="ZEN" value="20">
                  </td>
                </tr>
                <tr>
                  <td>XMR</td>
                  <td>
                    <input type="text" class="form-control" id="XMR" value="60">
                  </td>
                </tr>
                  <td>STEEM</td>
                  <td>
                    <input type="text" class="form-control" id="STEEM" value="2.50">
                  </td>
                </tr>
                <tr>
                  <td>LKK</td>
                  <td>
                    <input type="text" class="form-control" id="LKK" value="0.1">
                  </td>
                </tr>
                <tr>
                  <td>NEO</td>
                  <td>
                    <input type="text" class="form-control" id="NEO" value="22">
                  </td>
                </tr>
                <tr>
                  <td>PPY</td>
                  <td>
                    <input type="text" class="form-control" id="PPY" value="0">
                  </td>
                </tr>
                <tr>
                  <td>FCT</td>
                  <td>
                    <input type="text" class="form-control" id="FCT" value="50">
                  </td>
                </tr>
                <tr>
                  <td>STORJ</td>
                  <td>
                    <input type="text" class="form-control" id="STORJ" value="1">
                  </td>
                </tr>
                <tr>
                  <td>ETC</td>
                  <td>
                    <input type="text" class="form-control" id="ETC" value="25">
                  </td>
                </tr>
                <tr>
                  <td>XRP</td>
                  <td>
                    <input type="text" class="form-control" id="XRP" value="0.3">
                  </td>
                </tr>
                <tr>
                  <td>OMG</td>
                  <td>
                    <input type="text" class="form-control" id="OMG" value="6">

                <tr>

                  <td>
                    <input type="text" class="form-control" id="GAS" value="45">

                </tr>
                <tr>
                  <td>DASH</td>
                  <td>
                    <input type="text" class="form-control" id="DASH" value="600">
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table id="shortCoins">
                <tr>
                  <td>ICN</td>

                <tr>

                <tr>

                </tr>
                <tr>

      <div class=".col-6">

  </div>
  <script src="index.js"></script>
</body>
</html>
