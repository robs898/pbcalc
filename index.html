<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>PB Calculator</h1>

    <h3>Parameters</h3>

    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="cash" id="cashUsd" autocomplete="off" checked> USD
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="cash" id="cashBtc" autocomplete="off"> BTC
        </label>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="term" id="longTerm" autocomplete="off" checked> Long Term
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="term" id="shortTerm" autocomplete="off"> Short Term
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-addon">Cash</span>
        <input type="text" class="form-control" id="cash" value="100">
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <span class="input-group-addon">diffCut</span>
        <input type="text" class="form-control" id="diffCut" value="0">
        <span class="input-group-addon">%</span>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" onclick="main()">Compute</button>
    </div>
    <br>
    <div class="row">
      <div class=".col-6">
        <table class="table table-sm">
          <th scope="row">Long Term</th>
          <th scope="row">Short Term</th>
          <tr>
            <td>
              <table id="longCoins">
                <tr>
                  <td>BTC</td>

                </tr>
                <tr>
                  <td>ETH</td>
                  <td>400</td>
                </tr>
                <tr>
                  <td>XMR</td>
                  <td>60</td>
                </tr>
                  <td>STEEM</td>
                  <td>2.50</td>
                </tr>
                <tr>
                  <td>LKK</td>
                  <td>0.1</td>
                </tr>
                <tr>
                  <td>NEO</td>
                  <td>22</td>
                </tr>
                <tr>
                  <td>PPY</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>FCT</td>
                  <td>50</td>
                </tr>
                <tr>
                  <td>STORJ</td>
                  <td>0.50</td>
                </tr>
                <tr>
                  <td>ETC</td>
                  <td>25</td>
                </tr>
                <tr>
                  <td>XRP</td>
                  <td>0.3</td>
                </tr>
                <tr>
                  <td>OMG</td>
                  <td>6</td>
                </tr>
                <tr>
                  <td>GAS</td>
                  <td>30</td>
                </tr>
              </table>
            </td>
            <td>
              <table id="shortCoins">
                <tr>
                  <td>ICN</td>
                  <td>1.25</td>
                </tr>
                <tr>
                  <td>XEM</td>
                  <td>0.30</td>
                </tr>
                <tr>
                  <td>DASH</td>
                  <td>140</td>
                </tr>
                <tr>
                  <td>WINGS</td>
                  <td>0.50</td>
                </tr>
                <tr>
                  <td>LSK</td>
                  <td>1.50</td>
                </tr>
                <tr>
                  <td>WAVES</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>BAT</td>
                  <td>0.35</td>

                <tr>
                  <td>BTS</td>

                </tr>
                <tr>
                  <td>MAID</td>
                  <td>0.5</td>
                </tr>
                <tr>
                  <td>ANT</td>
                  <td>2.50</td>  
                </tr>          
              </table>
            </td>
          </tr>
        </table>
      </div>
      <div class=".col-6">
        <table id="buyTable" class="table table-hover"></table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
